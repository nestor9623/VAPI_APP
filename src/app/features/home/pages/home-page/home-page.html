<div class="home-container">
  <vapi-header
    [title]="'Marcas de VehÃ­culos'"
    [subtitle]="'Explora todas las marcas disponibles'"
  />

  <filter (searchChange)="onSearch($event)"></filter>

  @if (store.loading()) {
    <vapi-spinner />
  } @else {
    <div class="table-wrapper">
      <div class="table-info">
        <span class="total-count">
          Mostrando {{ store.filteredBrands().length }} de {{ store.totalCount() }} marcas
        </span>
      </div>
      <vapi-table [data]="store.filteredBrands()" (rowSelected)="onRowSelected($event)"/>
    </div>
  }
</div>
